<div class="quizz__container">
    <div class="quizz__logo">
        <img src="assets/imgs/logo.png" alt="logo" />
        <h3>{{title}}</h3>
    </div>

    <div class="img__result" *ngIf="finished">
        <img *ngIf="answerSelected.includes('Marinha')" 
            src="assets/imgs/marinha.png" 
            alt="Resultado: Marinha" />
    
        <img *ngIf="answerSelected.includes('Pirata')" 
            src="assets/imgs/piratas.png" 
            alt="Resultado: Pirata" />
    </div>

    <div *ngIf="!finished" class="quizz__questions">
        <h3>{{questionSelected?.question}}</h3>
    </div>
    <div  class="quizz__options" *ngIf="!finished">
        <button *ngFor="let option of questionSelected?.options" 
                class="btn-option" 
                (click)="playerChoose(option.alias)">
            {{option.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quizz__results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>

        
        <button class="btn-option" (click)="resetQuiz()" *ngIf="finished">
            Reiniciar Quiz
        </button>
    </div>

    
</div>
